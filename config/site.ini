# default site settings, will be used for each site if not specified different
[DEFAULT]
Enabled = true
PermDown = false

# Proxy = "Proxyname"
AuthTLS = true
# Use STAT -l for dir listings instead of LIST
ListModeStat = true
SSLFxp = true
ReverseFxp = false
Timeout = 30

#User = ""
#Password = ""

LoginSlots = 2
UploadSlots = 2
DownloadSlots = 1

# Command to use to search for releases, an empty one disables searching
SearchCommand = "SITE SEARCH %s"

# Maximum seconds to idle on a site, 0 to always stay connected
MaxIdle = 20
# Interval of anti idle commands to send
AntiIdleInterval = 15
# List of anti idle commands
AntiIdleCommands = ["PWD", "CWD .", "SITE STAT"]

# site configuration
#[site1]
#User = ""
#Password = ""

# site bouncer configuration, the text after site1. can be any name
#[site1.bouncer.1]
#Enabled = true
#Address = "127.0.0.1:1337"
